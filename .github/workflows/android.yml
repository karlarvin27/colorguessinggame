name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Verify the presence of gradlew
      run: ls -la AndroidStudioProjects/DoronilaColorGuessingGame/gradlew

    - name: Change directory to project root
      run: cd AndroidStudioProjects/DoronilaColorGuessingGame/

    - name: Use Gradle wrapper to build
      run: |
        chmod +x gradlew
        ./gradlew build
