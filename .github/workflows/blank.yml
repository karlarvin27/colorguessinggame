name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Change directory to project root
      run: cd $GITHUB_WORKSPACE/AndroidStudioProjects/DoronilaColorGuessingGame/

    - name: List files in directory
      run: ls -la

    - name: Check for gradlew file
      run: test -f gradlew && echo "gradlew exists" || echo "gradlew does not exist"

    - name: Set executable permission for gradlew
      run: chmod +x gradlew

    - name: Use Gradle wrapper to build
      run: $GITHUB_WORKSPACE/AndroidStudioProjects/DoronilaColorGuessingGame/gradlew build
